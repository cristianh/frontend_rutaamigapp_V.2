<app-preloader *ngIf="isLoading"></app-preloader>
<article class="list-users-containers">
    <div class="contenedor-table-list">
        <div>
            <div>
                <app-my-btn-primary style="float: left;" [routerLink]="['/dashboard/nuevo-usuario']"
                    textoBoton="NUEVO USUARIO"></app-my-btn-primary>
            </div>

            <div class="contenedor-table">
                <table class="table-list-users">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre Usuario</th>
                            <th>Apellido Usuario</th>
                            <th>Correo Usuario</th>
                            <th>Estado Usuario</th>
                            <th>Fecha creacion</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <div class="links">
                                    <a href="#">&laquo;</a>
                                    <a class="active" href="#">1</a>
                                    <a href="#">2</a>
                                    <a href="#">3</a>
                                    <a href="#">4</a>
                                    <a href="#">&raquo;</a>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <ng-template #tableUsuario>
                            <tr *ngFor="let usuario of usuarios">
                                <th scope="row">{{usuario.user_id}}</th>
                                <td scope="row">{{usuario.user_name}}</td>
                                <td scope="row">{{usuario.user_lastname}}</td>
                                <td scope="row">{{usuario.user_email}}</td>
                                <td scope="row"
                                    [ngClass]="{'background-color:$color_2':usuario.user_status,'background-color:$color_5':!usuario.user_status}">
                                    {{usuario.user_status?'Activo':'Inactivo'}}</td>
                                <td scope="row">{{usuario.create_date | date:'MM/dd/yyyy' }}</td>
                                <td scope="row">
                                    <div class="boton-actions">
                                        <app-my-btn-primary (click)="deleteUsuario(usuario.user_id)"
                                            textoBoton="ELIMINAR"></app-my-btn-primary>
                                        <app-my-btn-primary (click)="deleteUsuario(usuario.user_id)"
                                            textoBoton="ACTUALIZAR"></app-my-btn-primary>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>

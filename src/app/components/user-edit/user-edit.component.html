<app-preloader *ngIf="isLoading"></app-preloader>
<div class="container">    
    <fieldset class="container-content">
      <legend>
        <h1 class="title">Actualizar usuario:</h1>
      </legend>
     
      <form [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
        <div class="container-form">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="nombreUsuario">Nombre usuario:</label>
                <input
                  type="text"                  
                  class="input"
                  id="nombreUsuario"
                  aria-describedby="Ingrese su nombre"
                  placeholder="Ingrese su nombre"
                  formControlName="nombreUsuario"
                  name="nombre_usuario"
                  [(ngModel)]="usuario.user_name"
                  
                  
                />                
              </div>
              <!-- <div class="errors">
                <span
                  *ngIf="
                  formUpdate.controls['nombreUsuario'].invalid &&
                    (formUpdate.controls['nombreUsuario'].dirty ||
                    formUpdate.controls['nombreUsuario'].touched)
                  "
                  class="alert"
                >
                  Nombre de usuario es requerido
                </span>
              </div> -->
            <div class="form-group py-2">
                <label for="apellidoUsuario">Apellido usuario:</label>
                <input
                  type="text"                  
                  class="input"
                  id="apellidoUsuario"
                  placeholder="Ingrese su apellido"
                  formControlName="apellidoUsuario"
                  name="apellido_usuario"                  
                  [(ngModel)]="usuario.user_lastname"
                />
              </div>
              <div class="form-group py-3">
                <label for="correoUsuario">Correo usuario:</label>
                <input
                  type="text"                  
                  class="input"
                  id="correoUsuario"
                  aria-describedby="Ingrese su correo"
                  placeholder="Ingrese su correo"
                  required
                  formControlName="correoUsuario"
                  name="correo_usuario"
                  [(ngModel)]="usuario.user_email"                                    
                />
               
              </div>
              <!-- <div class="errors">
                <span
                  *ngIf="
                    formUpdate.controls['apellidoUsuario'].invalid &&
                    (formUpdate.controls['apellidoUsuario'].dirty ||
                      formUpdate.controls['apellidoUsuario'].touched)
                  "
                  class="alert"
                >
                  Apellido de usuario es requerido
                </span>
              </div> -->
              
              
              <!-- <div class="errors">
                <span
                  *ngIf="
                    formUpdate.controls['correoUsuario'].invalid &&
                    (formUpdate.controls['correoUsuario'].dirty ||
                      formUpdate.controls['correoUsuario'].touched)
                  "
                  class="alert"
                >
                  Correo de usuario es requerido
                </span>
              </div> -->
            </div>
            </div>
            
                
          <div class="row-botones">
            <div class="col-4">
              <!-- <button type="submit" class="my-btn-primary" data-toggle="modal"
                            data-target="#exampleModal">GUARDAR</button> -->
              <app-my-btn-primary textoBoton="ACTUALIZAR"></app-my-btn-primary>
            </div>
            <div class="col-4">
              <app-my-btn-primary
                [routerLink]="['/dashboard/listar-usuarios']"
                textoBoton="ATRAS"
              ></app-my-btn-primary>
              <!-- <button type="button" [routerLink]="['/dashboard/listar-usuarios']" class="my-btn-primary ">ATRAS</button> -->
            </div>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
